name: Build Flatpak

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Docker container
      run: |
        docker pull sunnflare/appi:latest
        docker run -v ${{ github.workspace }}:/app -w /app sunnflare/appi:latest /bin/bash -c "make compile && make flatpak-build"
